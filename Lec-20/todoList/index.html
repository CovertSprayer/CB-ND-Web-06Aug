<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Todo List</h2>
        
        <form>
            <input class="inp" type="text" placeholder="Type here...">
            <button class="btn">Add</button>
        </form>

        <div class="todo-list">
            <div class="todo">
                <div class="section-A">
                    <input class="check" type="checkbox">
                    <p class="text">Swimming</p>
                </div>
                <div class="section-B">
                    <li class="up-arrow">🔼</li>
                    <li class="bin">🗑️</li>
                    <li class="down-arrow">🔽</li>
                </div>
            </div>
            <div class="todo">
                <div class="section-A">
                    <input class="check" type="checkbox">
                    <p class="text">Coding</p>
                </div>
                <div class="section-B">
                    <li class="up-arrow">🔼</li>
                    <li class="bin">🗑️</li>
                    <li class="down-arrow">🔽</li>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
